<!DOCTYPE html>
<html>
 <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ChicagoStatsTracker</title>
      <!-- Bootstrap -->
      <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
      <link href="css/bootstrap.css" rel="stylesheet" />
      <link href="css/offcanvas.css" rel="stylesheet" />
      <link href="css/styles.css" rel="stylesheet" />
      <link href="css/font-awesome.css" rel="stylesheet" />
   </head>
<body>
    <div id="createaccount" class="container">
         <form id="createaccount_form" class="form-signin">
            <h4 class="text-center">Enter the required information to create a new account</h4>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" data-bind="value : email" class="form-control" placeholder="Email address" required autofocus />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" data-bind="value : password" class="form-control" placeholder="Password" required />

            <label for="inputPassword2" class="sr-only">Confirm Password</label>
            <input type="password" id="inputPassword2" data-bind="value : password2" class="form-control" placeholder="Please Reenter Password" required />

            <label for="firstname" class="sr-only">First Name</label>
            <input type="text" id="firstname" data-bind="value : firstname" class="form-control" placeholder="First Name" required />
            <label for="lastname" class="sr-only">Last Name</label>
            <input type="text" id="lastname" data-bind="value : lastname" class="form-control" placeholder="Last Name" required/>

            <button class="btn btn-lg btn-primary btn-block" data-bind="click : createAccount">Submit</button>
         </form>
    </div>
    <script data-main="js/bootstrap/createaccount-main" src="js/libs/require.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="modal_title" class="modal-title" id="myModalLabel"></h4>
                </div>
                <div id="modal_body" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
