<!DOCTYPE html>
<html>
 <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ChicagoStatsTracker</title>
      <!-- Bootstrap -->
      <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
      <link href="css/bootstrap.css" rel="stylesheet" />
      <link href="css/offcanvas.css" rel="stylesheet" />
      <link href="css/styles.css" rel="stylesheet" />
      <link href="css/font-awesome.css" rel="stylesheet" />
   </head>
<body>
	<div  id="submitEmailForm"class="container">
         <form id ="password_form"class="form-signin"> 
            <h3 class="text-center">Enter Email to retrieve password</h3>  
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" data-bind="value : email" class="form-control" placeholder="Email address" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="click : submitEmail">Submit</button>
         </form>
      </div>
      
      
      <script data-main="js/bootstrap/getPassword-main" src="js/libs/require.js"></script>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 id="modal_title" class="modal-title"></h4>
                  </div>
                  <div id="modal_body" class="modal-body"></div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
